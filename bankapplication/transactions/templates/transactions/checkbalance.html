<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Balance</title>
</head>
<body>
<form method="post">

    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-primary" style="background-color:white;color:green;width:100px;font-size:13px;font-weight:bold;">
</form>
{% if balance %}
<h5>Balance: {{balance}}</h5>
<br>
<a href="{% url 'welcomeuser' %}"><button class="btn btn-primary" style="font-size:12px;height:30px;width:150px">Back to Home</button></a>
{% endif %}
</body>
</html>
